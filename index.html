<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="weather">
    <div class="weather__overview">
      <div>
        <span class="weather__status">Perfect night</span>
        <span class="weather__city">San Francisco</span>
        <span class="weather__degree degree">14</span>
      </div>
    </div>
    <div>
      <ul class="weather__week">
        <li class="weather__day weather__day--selected">
          <span>monday</span>
          <span class="weather__day-degree degree">15</span>
          <span>w</span>
        </li>
        <li class="weather__day">
          <span>monday</span>
          <span class="weather__day-degree degree">16</span>
          <span>w</span>
        </li>
        <li class="weather__day">
          <span>monday</span>
          <span class="weather__day-degree degree">17</span>
          <span>w</span>
        </li>
      </ul>
    </div>
  </div>

  <script src="./jquery-3.3.1.js"></script>
  <script>
    $(document).ready(function() {
      $(".weather__day").on("click", function() {
        $(".weather__day").removeClass("weather__day--selected");
        $(this).addClass("weather__day--selected");
        
        $(".weather__degree").text($(this).children(".weather__day-degree").text());
      });
    });
  </script>
</body>
</html>
